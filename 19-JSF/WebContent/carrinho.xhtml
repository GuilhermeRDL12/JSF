<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Carrinho - JSF</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Lista de Produtos:" />
		<h:selectManyCheckbox value="#{carrinhoBean.listaSelecionados}">
			<f:selectItems value="#{carrinhoBean.produtos}" var="produto"
				itemLabel="#{produto.nome}" itemValue="#{produto.nome}" />
		</h:selectManyCheckbox>
		<br />
		<h:outputLabel value="Defina a Quantidade:" />
		<h:selectOneMenu value="#{carrinhoBean.quantidade}">
			<f:selectItem itemLabel="1" itemValue="1" />
			<f:selectItem itemLabel="2" itemValue="2" />
			<f:selectItem itemLabel="3" itemValue="3" />
			<f:selectItem itemLabel="4" itemValue="4" />
			<f:selectItem itemLabel="5" itemValue="5" />
		</h:selectOneMenu>
		<br />
		<br />
		<h:outputLabel value="Forma de Pagamento:" />
		<h:selectOneRadio value="#{carrinhoBean.formaPagamento}">
			<f:selectItem itemLabel="Crédito" itemValue="Crédito" />
			<f:selectItem itemLabel="Debito" itemValue="Debito" />
			<f:selectItem itemLabel="Boleto" itemValue="Boleto" />
		</h:selectOneRadio>
		<br />
		<h:commandButton action="#{carrinhoBean.comprarProduto}"
			value="Finalizar" />
	</h:form>
</h:body>
</html>
