<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Carrinho - JSF</title>
</h:head>
<h:body>
	<h:outputLabel value="Lista de Produtos:"/>
	<h:selectManyCheckbox value="#{carrinhoBean.listaProdutos}">
	<f:selectItem itemLabel="Notebook" itemValue="1"/>
	<f:selectItem itemLabel="Iphone XR" itemValue="2"/>
	<f:selectItem itemLabel="Playstation 4" itemValue="3"/>		
	</h:selectManyCheckbox>
	<br/>
	<h:outputLabel value="Defina a Quantidade:"/>
	<h:selectOneMenu value="#{carrinhoBean.quantidadeProduto}">
	<f:selectItem itemLabel="1" itemValue="1"/>
	<f:selectItem itemLabel="2" itemValue="2"/>
	<f:selectItem itemLabel="3" itemValue="3"/>
	<f:selectItem itemLabel="4" itemValue="4"/>
	<f:selectItem itemLabel="5" itemValue="5"/>
	</h:selectOneMenu>
	<br/>
	<br/>
	<h:commandButton action="#{carrinhoBean.finalizar}" value="Fechar Pedido" />
</h:body>
</html>
